<html lang="en">

    <!-- Google Fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts preload + non-blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- CSS preload + non-blocking (replace /assets/index-BMoC0F6X.css with your actual build path) -->
    <link
      rel="preload"
      href="/assets/index-BMoC0F6X.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/assets/index-BMoC0F6X.css" />
    </noscript>
  </head>
